<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#goldGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Arabic text "جولان" -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#goldGradient)" text-anchor="start">جولان</text>
  
  <!-- Number "24" -->
  <text x="130" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#goldGradient)" text-anchor="start">24</text>
  
  <!-- English subtitle -->
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="10" fill="#B8860B" text-anchor="start">GOLAN 24</text>
  
  <!-- Decorative elements -->
  <rect x="65" y="30" width="80" height="1" fill="url(#goldGradient)" opacity="0.6"/>
  <circle cx="25" cy="30" r="3" fill="#FFD700"/>
  <circle cx="35" cy="30" r="2" fill="#FFA500"/>
</svg>

<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#goldGradient)" filter="url(#glow)" opacity="0.9">
    <animateTransform attributeName="transform" type="rotate" values="0 30 30;360 30 30" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Arabic text "جولان" with fade-in animation -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#goldGradient)" text-anchor="start">
    جولان
    <animate attributeName="opacity" values="0;1;1;1" dur="2s" begin="0s"/>
    <animateTransform attributeName="transform" type="translate" values="0,-10;0,0" dur="1s" begin="0.5s"/>
  </text>
  
  <!-- Number "24" with slide-in animation -->
  <text x="130" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#goldGradient)" text-anchor="start">
    24
    <animate attributeName="opacity" values="0;1;1;1" dur="2s" begin="1s"/>
    <animateTransform attributeName="transform" type="translate" values="20,0;0,0" dur="1s" begin="1s"/>
  </text>
  
  <!-- English subtitle with delayed fade-in -->
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="10" fill="#B8860B" text-anchor="start">
    GOLAN 24
    <animate attributeName="opacity" values="0;1" dur="1s" begin="2s"/>
  </text>
  
  <!-- Animated decorative line -->
  <rect x="65" y="30" width="80" height="1" fill="url(#goldGradient)" opacity="0.6">
    <animate attributeName="width" values="0;80" dur="1.5s" begin="1.5s"/>
    <animate attributeName="opacity" values="0;0.6;1;0.6" dur="4s" begin="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Pulsing decorative circles -->
  <circle cx="25" cy="30" r="3" fill="#FFD700">
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="35" cy="30" r="2" fill="#FFA500">
    <animate attributeName="r" values="1;3;1" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
